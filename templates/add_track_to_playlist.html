{% extends "layout.html" %}
{% block content %}
    <!-- Form to select a playlist and add a track to it -->
    <h2>Select Playlist to Add Track</h2>
    <form method="POST" action="/add_track_to_playlist_action/{{ track_id }}">
        <div class="form-group">
            <label for="playlist">Select Playlist</label>
            <select class="form-control" id="playlist" name="playlist_id">
                {% for playlist in playlists %}
                    <option value="{{ playlist['id'] }}">{{ playlist['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add to Playlist</button>
    </form>
{% endblock %}
