{% extends "layout.html" %}
{% block content %}
    <!-- Form to create a new playlist -->
    <h2>Create a New Playlist</h2>
    <form action="{{ url_for('create_playlist_action') }}" method="post">
        <div class="form-group">
            <label for="name">Playlist Name</label>
            <input type="text" class="form-control input-dark-mode input-light-mode" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Playlist Description</label>
            <textarea class="form-control input-dark-mode input-light-mode" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Playlist</button>
    </form>
{% endblock %}
